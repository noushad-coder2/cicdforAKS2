<!DOCTYPE html>
<html>
<head>
    <title>Simple Node.js Web App</title>
    <style>
        @keyframes blinkBackground {
            0% { background-color: yellow; }
            50% { background-color: white; }
            100% { background-color: yellow; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            animation: blinkBackground 2s infinite; /* Apply the animation to the body */
            color: #333; /* Dark gray font color */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        h1 {
            color: #007BFF; /* Blue title color */
        }
    </style>
</head>
<body>
    <h1>Hello, Noushad!</h1>
</body>
</html>
